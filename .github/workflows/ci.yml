name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check for tab characters
        run: "! grep -P -R '\\t' src/ tests/*.cpp"

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cmake -B build
          cd build
          make
          make install
      - name: Run
        run: tests/run.sh
